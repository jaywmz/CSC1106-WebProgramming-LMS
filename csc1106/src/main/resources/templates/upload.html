<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course - LearnZenith</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Upload a New Course</h2>
        <form th:action="@{/upload}" th:object="${course}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="lecturer">Lecturer</label>
                <input type="text" id="lecturer" th:field="*{lecturer}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="coverImage">Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*" class="form-control" required>
            </div>

            <h3>Sections</h3>
            <div id="sections-container"></div>
            <button type="button" class="btn btn-secondary mt-3" onclick="addSection()">Add Section</button>

            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>

    <script>
        let sectionCount = 0;
        let lessonCount = 0;

        function addSection() {
            sectionCount++;
            const sectionHtml = `
                <div class="card mt-3" id="section-${sectionCount}">
                    <div class="card-body">
                        <h4>Section ${sectionCount}</h4>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].title">Section Title</label>
                            <input type="text" id="sections[${sectionCount - 1}].title" name="sections[${sectionCount - 1}].title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].description">Section Description</label>
                            <textarea id="sections[${sectionCount - 1}].description" name="sections[${sectionCount - 1}].description" class="form-control" required></textarea>
                        </div>
                        <h5>Lessons</h5>
                        <div id="lessons-container-${sectionCount}"></div>
                        <button type="button" class="btn btn-secondary mt-3" onclick="addLesson(${sectionCount})">Add Lesson</button>
                    </div>
                </div>`;
            $('#sections-container').append(sectionHtml);
        }

        function addLesson(sectionId) {
            lessonCount++;
            const lessonHtml = `
                <div class="form-group mt-2" id="section-${sectionId}-lesson-${lessonCount}">
                    <label for="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title">Lesson Title</label>
                    <input type="text" id="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title" name="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title" class="form-control" required>
                    <label for="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file">Upload File</label>
                    <input type="file" id="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file" name="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file" class="form-control" required>
                </div>`;
            $(`#lessons-container-${sectionId}`).append(lessonHtml);
        }

        function validateForm() {
            const fileInput = document.getElementById('coverImage');
            const file = fileInput.files[0];
            const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/bmp'];

            if (!file) {
                alert('Please upload a cover image.');
                return false;
            }

            if (file && !validImageTypes.includes(file.type)) {
                alert('Invalid file type for cover image. Only images are allowed.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
