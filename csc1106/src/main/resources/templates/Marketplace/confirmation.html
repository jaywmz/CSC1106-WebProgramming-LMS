<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = "/market";
                }
            }, 1000); // Decrease the countdown every second (1000 milliseconds)
        });
    </script>
    <style>
        .confirmation-box {
            margin: 50px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Payment Successful!</h4>
                <p>Amount: <strong th:text="${amount}"></strong></p>
                <p>Transaction ID: <strong th:text="${transactionId}"></strong></p>
                <hr>
                <p class="mb-0">Thank you for your payment. Your eCredit balance has been updated.</p>
            </div>
            <p class="text-center">Redirecting to the marketplace in <span id="countdown">5</span> seconds...</p>
            <div class="text-center">
                <a href="/market" class="btn btn-primary">Back to Marketplace</a>
            </div>
        </div>
    </div>
</body>
</html>
