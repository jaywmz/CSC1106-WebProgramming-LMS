<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category Group - LearnZenith</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Add a New Category Group</h2>
        <form th:action="@{/add-category}" th:object="${categoryGroup}" method="post">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="form-group">
                <label for="name">Category Group Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Category Group Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Category Group</button>
        </form>
    </div>
</body>
</html>
