                        <div class="input-group-append">

                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" id="saveBtn" class="btn btn-primary">Save Changes</button>
                  </div>
