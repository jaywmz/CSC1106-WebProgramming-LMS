<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title th:text="${course.title} + ' - LearnZenith'">Course Title - LearnZenith</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
        <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
        <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href="assets/css/dashboard-style.css" rel="stylesheet">
      </head>
<body>
    <!-- Header -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">LearnZenith</span>
            </a>
        </div>
        <!-- Add your navigation menu items here -->
    </header>

    <!-- Main content -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1 th:text="${course.title}">Course Title</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item">Courses</li>
                    <li class="breadcrumb-item active" th:text="${course.title}">Course Title</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Course Details</h5>
                            <p><strong>Instructor:</strong> <span th:text="${course.lecturer}">Lecturer Name</span></p>
                            <p><strong>Price:</strong> $<span th:text="${course.price}">Price</span></p>
                            <button class="btn btn-primary">Add to Cart</button>
                            <p th:text="${course.description}">Course description</p>
                        </div>
                    </div>

                    <!-- Test link -->
                    <a th:href="@{/sectionpage(id=1)}" class="btn btn-secondary mb-3">Test Section Link</a>

                    <!-- Course content -->
                    <div th:if="${!course.sections.empty}" id="courseContent" class="accordion">
                        <div th:each="section, sectionStat : ${course.sections}" class="accordion-item">
                            <h2 class="accordion-header" th:id="'heading' + ${sectionStat.index}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                        th:data-bs-target="'#collapse' + ${sectionStat.index}" 
                                        aria-expanded="true" th:aria-controls="'collapse' + ${sectionStat.index}">
                                    <span th:text="${section.title}">Section Title</span>
                                </button>
                            </h2>
                            <div th:id="'collapse' + ${sectionStat.index}" class="accordion-collapse collapse" 
                                 th:aria-labelledby="'heading' + ${sectionStat.index}" data-bs-parent="#courseContent">
                                <div class="accordion-body">
                                    <p th:text="${section.description}">Section Description</p>
                                    <ul>
                                        <li th:each="lesson : ${section.lessons}" th:text="${lesson.title}">Lesson Title</li>
                                    </ul>
                                    <a th:href="@{/sectionpage(id=${section.id})}" class="btn btn-primary">Go to Section Page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar content (ratings, categories, etc.) -->
                <div class="col-lg-4">
                    <!-- Add your sidebar content here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="copyright">
            Â© Copyright <strong><span>LearnZenith</span></strong>. All Rights Reserved
        </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Include your JavaScript files here -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
