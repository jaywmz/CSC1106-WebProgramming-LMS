<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - LearnZenith</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Course</h2>
        <form th:action="@{/update}" th:object="${course}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="lecturer">Lecturer</label>
                <input type="text" id="lecturer" th:field="*{lecturer}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="coverImage">Upload Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*" class="form-control">
                <img th:src="@{${course.coverImageUrl}}" alt="Current Cover Image" style="width: 100px; height: auto;">
            </div>
            <div class="form-group">
                <label for="selectedCategory">Category</label>
                <select id="selectedCategory" name="selectedCategory" class="form-control" required>
                    <option value="" disabled>Select a category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <h3>Sections</h3>
            <div id="sections-container">
                <div th:each="section, sectionStat : ${course.sections}">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h4>Section <span th:text="${sectionStat.index + 1}"></span></h4>
                            <div class="form-group">
                                <label th:for="|sections[${sectionStat.index}].title|">Section Title</label>
                                <input type="text" th:id="|sections[${sectionStat.index}].title|"
                                       th:field="*{sections[__${sectionStat.index}__].title}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label th:for="|sections[${sectionStat.index}].description|">Section Description</label>
                                <textarea th:id="|sections[${sectionStat.index}].description|"
                                          th:field="*{sections[__${sectionStat.index}__].description}" class="form-control"
                                          required></textarea>
                            </div>
                            <h5>Lessons</h5>
                            <div id="lessons-container-${sectionStat.index}">
                                <div th:each="lesson, lessonStat : ${section.lessons}">
                                    <div class="form-group mt-2">
                                        <label th:for="|sections[${sectionStat.index}].lessons[${lessonStat.index}].title|">Lesson Title</label>
                                        <input type="text" th:id="|sections[${sectionStat.index}].lessons[${lessonStat.index}].title|"
                                               th:field="*{sections[__${sectionStat.index}__].lessons[__${lessonStat.index}__].title}"
                                               class="form-control" required>
                                        <label th:for="|sections[${sectionStat.index}].lessons[${lessonStat.index}].file|">Upload File</label>
                                        <input type="file" th:id="|sections[${sectionStat.index}].lessons[${lessonStat.index}].file|"
                                               th:field="*{sections[__${sectionStat.index}__].lessons[__${lessonStat.index}__].file}"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mt-3" th:onclick="'addLesson(' + ${sectionStat.index} + ')'">Add Lesson</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3" onclick="addSection()">Add Section</button>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>

    <script>
        let sectionCount = /*[[${course.sections.size()}]]*/ 0;
        let lessonCount = 0;

        function addSection() {
            sectionCount++;
            const sectionHtml = `
                <div class="card mt-3">
                    <div class="card-body">
                        <h4>Section ${sectionCount}</h4>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].title">Section Title</label>
                            <input type="text" id="sections[${sectionCount - 1}].title" name="sections[${sectionCount - 1}].title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].description">Section Description</label>
                            <textarea id="sections[${sectionCount - 1}].description" name="sections[${sectionCount - 1}].description" class="form-control" required></textarea>
                        </div>
                        <h5>Lessons</h5>
                        <div id="lessons-container-${sectionCount - 1}"></div>
                        <button type="button" class="btn btn-secondary mt-3" onclick="addLesson(${sectionCount - 1})">Add Lesson</button>
                    </div>
                </div>`;
            document.getElementById('sections-container').insertAdjacentHTML('beforeend', sectionHtml);
        }

        function addLesson(sectionId) {
            lessonCount++;
            const lessonHtml = `
                <div class="form-group mt-2">
                    <label for="sections[${sectionId}].lessons[${lessonCount - 1}].title">Lesson Title</label>
                    <input type="text" id="sections[${sectionId}].lessons[${lessonCount - 1}].title" name="sections[${sectionId}].lessons[${lessonCount - 1}].title" class="form-control" required>
                    <label for="sections[${sectionId}].lessons[${lessonCount - 1}].file">Upload File</label>
                    <input type="file" id="sections[${sectionId}].lessons[${lessonCount - 1}].file" name="sections[${sectionId}].lessons[${lessonCount - 1}].file" class="form-control">
                </div>`;
            document.getElementById(`lessons-container-${sectionId}`).insertAdjacentHTML('beforeend', lessonHtml);
        }
    </script>
</body>
</html>
