<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - LearnZenith</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dashboard-style.css}">
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Course</h2>
        <form th:action="@{/update}" th:object="${course}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="lecturer">Lecturer</label>
                <input type="text" id="lecturer" th:field="*{lecturer}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="coverImage">Upload Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" class="form-control" accept="image/*">
                <img th:if="${course.coverImageUrl != null}" th:src="${course.coverImageUrl}" alt="Cover Image" style="width: 100px; height: auto;">
            </div>

            <h3>Sections</h3>
            <div id="sections-container">
                <div th:each="section, secStat : ${course.sections}">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h4>Section <span th:text="${secStat.count}"></span></h4>
                            <div class="form-group">
                                <label th:for="'sections[' + ${secStat.index} + '].title'">Section Title</label>
                                <input type="text" th:id="'sections[' + ${secStat.index} + '].title'" th:field="*{sections[__${secStat.index}__].title}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label th:for="'sections[' + ${secStat.index} + '].description'">Section Description</label>
                                <textarea th:id="'sections[' + ${secStat.index} + '].description'" th:field="*{sections[__${secStat.index}__].description}" class="form-control" required></textarea>
                            </div>
                            <h5>Lessons</h5>
                            <div id="lessons-container-${secStat.index}">
                                <div th:each="lesson, lessonStat : ${section.lessons}">
                                    <div class="form-group mt-2">
                                        <label th:for="'sections[' + ${secStat.index} + '].lessons[' + ${lessonStat.index} + '].title'">Lesson Title</label>
                                        <input type="text" th:id="'sections[' + ${secStat.index} + '].lessons[' + ${lessonStat.index} + '].title'" th:field="*{sections[__${secStat.index}__].lessons[__${lessonStat.index}__].title}" class="form-control" required>
                                        <label th:for="'sections[' + ${secStat.index} + '].lessons[' + ${lessonStat.index} + '].file'">Upload File</label>
                                        <input type="file" th:id="'sections[' + ${secStat.index} + '].lessons[' + ${lessonStat.index} + '].file'" th:name="'sections[' + ${secStat.index} + '].lessons[' + ${lessonStat.index} + '].file'" class="form-control">
                                        <ul>
                                            <li th:each="file : ${lesson.files}">
                                                <a th:href="@{/serveFile(fileId=${file.id}, disposition='inline')}" th:text="${file.fileName}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mt-3" onclick="addLesson(${secStat.index})">Add Lesson</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3" onclick="addSection()">Add Section</button>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>

    <script>
        let sectionCount = /*[[${course.sections.size()}]]*/ 0;
        let lessonCount = 0;

        function addSection() {
            sectionCount++;
            const sectionHtml = `
                <div class="card mt-3" id="section-${sectionCount}">
                    <div class="card-body">
                        <h4>Section ${sectionCount}</h4>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].title">Section Title</label>
                            <input type="text" id="sections[${sectionCount - 1}].title" name="sections[${sectionCount - 1}].title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="sections[${sectionCount - 1}].description">Section Description</label>
                            <textarea id="sections[${sectionCount - 1}].description" name="sections[${sectionCount - 1}].description" class="form-control" required></textarea>
                        </div>
                        <h5>Lessons</h5>
                        <div id="lessons-container-${sectionCount}"></div>
                        <button type="button" class="btn btn-secondary mt-3" onclick="addLesson(${sectionCount})">Add Lesson</button>
                    </div>
                </div>`;
            $('#sections-container').append(sectionHtml);
        }

        function addLesson(sectionId) {
            lessonCount++;
            const lessonHtml = `
                <div class="form-group mt-2" id="section-${sectionId}-lesson-${lessonCount}">
                    <label for="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title">Lesson Title</label>
                    <input type="text" id="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title" name="sections[${sectionId - 1}].lessons[${lessonCount - 1}].title" class="form-control" required>
                    <label for="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file">Upload File</label>
                    <input type="file" id="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file" name="sections[${sectionId - 1}].lessons[${lessonCount - 1}].file" class="form-control">
                </div>`;
            $(`#lessons-container-${sectionId}`).append(lessonHtml);
        }
    </script>
</body>
</html>
