<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .profile-info p strong {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <form id="updateForm" th:action="@{/settings/update}" method="post">
                <input type="hidden" name="email" th:value="${email}" />
                <p><strong>Username:</strong> <input id="usernameInput" type="text" name="username" th:value="${user.userName}" /></p>
                <p><strong>Email:</strong> <span th:text="${user.userEmail}"></span></p>
                <p><strong>Your balance account:</strong> <span th:text="${user.userBalance}"></span></p>
                <!-- Add other user information as needed -->
                <button type="button" id="changePasswordButton" class="btn">Change Password</button>
                <button type="submit" class="btn" id="updateButton">Update Username</button>
                <div id="passwordFields" style="display: none;">
                    <p><strong>Old Password:</strong> <input type="password" name="oldPassword" /></p>
                    <p><strong>New Password:</strong> <input type="password" name="newPassword" /></p>
                    <p><strong>Confirm Password:</strong> <input type="password" name="confirmPassword" /></p>
                </div>
            </form>
        </div>
        <div>
            <a th:href="@{'/board/' + ${email}}" class="btn">Go to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById("changePasswordButton").addEventListener("click", function() {
            var passwordFields = document.getElementById("passwordFields");
            var updateButton = document.getElementById("updateButton");
            var changePasswordButton = document.getElementById("changePasswordButton");

            // Toggle display of password fields
            passwordFields.style.display = passwordFields.style.display === "none" ? "block" : "none";
            
            // Change button text and action based on password fields display
            if (passwordFields.style.display === "block") {
                updateButton.textContent = "Save Password";
                updateButton.setAttribute("formaction", "/settings/changePassword");
            } else {
                updateButton.textContent = "Update Username";
                updateButton.setAttribute("formaction", "/settings/update");
            }

            // Hide the "Change Password" button after it's clicked
            changePasswordButton.style.display = "none";
        });
    </script>
</body>
</html>
