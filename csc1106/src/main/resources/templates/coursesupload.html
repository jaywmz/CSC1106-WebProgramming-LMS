<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - LearnZenith</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dashboard-style.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>All Courses</h2>
        <a href="/upload" class="btn btn-success mb-3">Create New Course</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Lecturer</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Blob URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.title}">Course Title</td>
                    <td th:text="${course.description}">Course Description</td>
                    <td th:text="${course.lecturer}">Lecturer</td>
                    <td th:text="${course.price}">Price</td>
                    <td th:text="${course.status}">Status</td>
                    <td th:text="${course.blobUrl}">Blob URL</td>
                    <td>
                        <a th:href="@{/view(courseId=${course.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/download(courseId=${course.id})}" class="btn btn-primary">Download</a>
                        <a th:href="@{/edit(courseId=${course.id})}" class="btn btn-warning">Edit</a>
                        <form th:action="@{/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="courseId" th:value="${course.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
