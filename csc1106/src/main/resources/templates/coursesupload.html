<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>All Courses</h1>
        <a href="/upload" class="btn btn-primary mb-3">Create New Course</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Lecturer</th>
                    <th>Price</th>
                    <th>Cover Image</th>
                    <th>Files</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.lecturer}"></td>
                    <td th:text="${course.price}"></td>
                    <td>
                        <img th:src="${course.coverImageUrl}" alt="Cover Image" style="width: 100px; height: auto;">
                    </td>
                    <td>
                        <ul>
                            <li th:each="section : ${course.sections}">
                                <span th:text="${section.title}"></span>
                                <ul>
                                    <li th:each="lesson : ${section.lessons}">
                                        <span th:text="${lesson.title}"></span>
                                        <ul>
                                            <li th:each="file : ${lesson.files}">
                                                <a th:href="@{/serveFile(fileId=${file.id}, disposition='inline')}" th:text="${file.fileName}"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/courses/view/{id}(id=${course.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/courses/download/{id}(id=${course.id})}" class="btn btn-secondary btn-sm">Download</a>
                        <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
