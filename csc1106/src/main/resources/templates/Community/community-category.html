  <!-- ======= Main ======= -->
  <main id="main" class="main">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle me-1"></i>
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="pagetitle">
      <h1 th:text="${category_name}"/>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/community">Community</a></li>
          <li class="breadcrumb-item"><a th:href="@{/community/{user_group}(user_group=${user_group})}" th:text="${#strings.capitalize(user_group)}"></a></li>          
          <li class="breadcrumb-item active" th:text="${category_name}"></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title">Posts</h5>
              </div>
              <!-- <div class="col d-inline-flex mt-3 mb-3" id="sortBtn">  
                <select class="form-select form-select-sm" id="sortSelector">
                  <option selected value="newest">Newest</option>
                  <option value="topLikes">Top Likes</option>
                </select>
                <button class="btn btn-primary" onclick="sortBySelected()">Sort</button>
              </div> -->
              <div class="col">
                <a th:href="@{/community/{user_group}/new-post(category_id=${category_id}, user_group=${user_group})}">
                  <button type="button" class="btn btn-primary mt-3 float-end" id="newPostBtn">
                    <i class="bi bi-plus me-1"></i> New post
                  </button>
                </a>
              </div>
            </div>
            
            <!-- Table with hoverable rows -->
            <table class="table table-hover sortable" id="postsTable">
              <thead>
                <tr>
                  <th scope="col">Likes</th>
                  <th scope="col" style="width:50%">Title</th>
                  <th scope="col">Poster</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="post: ${posts}">
                  <td style="padding: 0px; width: 10px;"><a th:href="@{'/community/' + ${user_group} + '/' + ${category_id} + '/' + ${post.postID}}" th:text="${post.likes}"></a></td>
                  <td style="padding: 0px;"><a th:href="@{'/community/' + ${user_group} + '/' + ${category_id} + '/' + ${post.postID}}"  id="threadTitle" th:text="${post.title}"></a></td>
                  <td style="padding: 0px;"><a th:href="@{'/community/' + ${user_group} + '/' + ${category_id} + '/' + ${post.postID}}" th:text="${post.posterName}"></a></td>
                  <td style="padding: 0px;"><a th:href="@{'/community/' + ${user_group} + '/' + ${category_id} + '/' + ${post.postID}}" th:text="${#dates.format(post.timestamp, 'dd MMM yyyy')}"></a></td>
                  <td style="padding: 0px;"><a th:href="@{'/community/' + ${user_group} + '/' + ${category_id} + '/' + ${post.postID}}" th:text="${#dates.format(post.timestamp, 'hh:mm a')}"></a></td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->

          </div>
