          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            
            <span class="d-none d-md-block dropdown-toggle ps-2" id="loggedInUsername">|</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            
            <li>
              <a class="dropdown-item d-flex align-items-center" href="/userprofile">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="/faq">
                <i class="bi bi-question-circle"></i>
                <span>Need Help?</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" id="signoutButton">

      </ul>

  <!-- ======= Sidebar ======= -->

    <ul class="sidebar-nav" id="sidebar-nav">

    </ul>

  </aside><!-- End Sidebar-->

  <!-- ======= Main ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/community">Community</a></li>
          <li class="breadcrumb-item active">Search</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row align-items-center justify-content-center">
          <div class="form-floating mb-3" style="width: 40%;">
              <form method="GET" action="/community/search">
                  <div class="input-group">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Search Community" name="key" th:value="${search_term}">
                      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                          <i class="bi bi-search"></i>
                      </button>
                  </div>
              </form>
          </div>
      </div>

      <div class="card" style="max-width: 100%;">
          <div class="card-body">
              <h5 class="card-title" th:text="'Search results for \'' + ${search_term} + '\''"></h5>
              <div th:if="${#lists.isEmpty(posts)}">
                <h2>No results found</h2>
              </div>
              <table class="table table-hover" th:unless="${#lists.isEmpty(posts)}">
                  <thead>
                      <tr>
                        <th scope="col" style="width:50%">Posts</th>
                      </tr>
                    </thead>
                    <!-- TODO: add a "No results" message if no posts -->
                    <tbody th:each="post: ${posts}">
                      <tr>
                        <td style="padding: 0px;">
                          <div style="display: flex;">
                            <div style="flex: 1; max-width: 50%;" >
                                <a th:href="@{'/community/' + ${post.getCategory().getGroup()} + '/' + ${post.getCategory().getId()} + '/' + ${post.postID}}" th:text="${post.title}" id="threadTitle"></a>
                                <p th:text="${post.content}" id="postDetails" style="max-width:100%; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"></p> 
                            </div>
                            <div style="flex: 1; text-align: right;">
                                <p th:text="${post.posterName}" id="posterName"></p>
                                <p th:text="${#dates.format(post.timestamp, 'dd MMM hh:mm a')}" id="postDetails"></p>
                                <p id="postDetails">in <a style="display:inline; padding: 0px" th:href="@{'/community/' + ${post.getCategory().getGroup()} + '/' + ${post.getCategory().getId()}}" th:text="${post.getCategory().getName()}"></a> category</p>
                            </div>
                        </div>
                        </td>
                      </tr>
                    </tbody>
              </table>
          </div>
          
          <div class="card-body" th:if="${not #lists.isEmpty(posts)}">
              <!-- Disabled and active states -->
              <nav aria-label="...">
                  <ul class="pagination justify-content-center">
                      <li th:class="${currentPage == 1} ? 'disabled' : 'page-item'">
                          <a class="page-link" th:href="@{'/community/search?key=' + ${search_term} + '&page=' + ${currentPage-1}}" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item" 
                        th:each="pageNum : ${#numbers.sequence(currentPage > 1 ? currentPage - 1 : currentPage, currentPage < totalPage ? currentPage + 1 : currentPage)}" 
                        th:class="${pageNum == currentPage} ? 'active' : ''">
                          <a class="page-link" th:href="@{'/community/search?key=' + ${search_term} + '&page=' + ${pageNum}}" th:text="${pageNum}"></a>
                      </li>
                      <li th:class="${currentPage == totalPage || totalPage == 0} ? 'disabled' : 'page-item'">
                          <a class="page-link" th:href="@{'/community/search?key=' + ${search_term} + '&page=' + ${currentPage+1}}">Next</a>
                      </li>
                  </ul>
              </nav>
              <!-- End Disabled and active states -->
          </div>

      </div>

  </section>
