  <script>
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1, c.length);
            }
            if (c.indexOf(nameEQ) === 0) {
                let cookieValue = c.substring(nameEQ.length, c.length);
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const userIdString = getCookie('lrnznth_User_ID');
        if (userIdString) {
            const userId = parseInt(userIdString, 10);
            document.getElementById('viewAllCoursesBtn').addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = '/partnership/partner/viewAllCourses?userId=' + userId;
            });
        }
    });
</script>
