<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partner Upload Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-title {
            margin-bottom: 30px;
        }
    </style>
    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) {
                    let cookieValue = c.substring(nameEQ.length, c.length);
                    return decodeURIComponent(cookieValue);
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userIdString = getCookie('lrnznth_User_ID');
    if (userIdString) {
        const userId = parseInt(userIdString, 10); 
        document.getElementById('userId').value = userId;
    }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Upload Course</h1>
        <form th:action="@{/partnership/partner/uploadCourse}" method="post" enctype="multipart/form-data">
            <!-- Course Details -->
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Course Title" required>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Course Description" required>
            </div>
            <div class="form-group">
                <label for="lecturer">Lecturer</label>
                <input type="text" class="form-control" id="lecturer" name="lecturer" placeholder="Lecturer" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Price" required>
            </div>
            <div class="form-group">
                <label for="coverImage1">Cover Image</label>
                <input type="file" class="form-control-file" id="coverImage1" name="coverImage1" accept="image/*" required>
            </div>

            <!-- Certificate Details -->
            <div class="form-group">
                <label for="certificateTitle">Certificate Title</label>
                <input type="text" class="form-control" id="certificateTitle" name="certificateTitle" placeholder="Certificate Title" required>
            </div>
            <div class="form-group">
                <label for="coverImage2">Certificate File</label>
                <input type="file" class="form-control-file" id="coverImage2" name="coverImage2" accept="image/*" required>
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>

            <!-- Hidden Input for userId -->
            <input type="hidden" id="userId" name="userId">
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Upload Course</button>
            <button><a href="/partner" class="btn btn-secondary">Go Back</a></button>
        </form>
    </div>
</body>
</html>
