<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Partner Market Place - LearnZenith</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" th:href="@{/assets/img/favicon.png}">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" th:href="@{/assets/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" th:href="@{/assets/vendor/quill/quill.snow.css}">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet" th:href="@{/assets/vendor/quill/quill.bubble.css}">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" th:href="@{/assets/vendor/remixicon/remixicon.css}">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" th:href="@{/assets/vendor/simple-datatables/style.css}">
    <link href="assets/css/dashboard-style.css" rel="stylesheet" th:href="@{/assets/css/dashboard-style.css}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .nav-item a {
            margin-right: 20px;
            padding: 10px;
        }
        .nav-profile {
            margin-left: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-custom {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .nav-link-custom {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .card {
            width: 18rem;
            height: 30rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-img-top {
            width: 100%;
            height: 10rem;
            object-fit: contain;
            padding: 5px;
        }
        .course-rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        .course-rating .star {
            color: #ffbf00;
            margin-right: 5px;
        }
        .course-rating .reviews {
            margin-left: 5px;
            font-size: 14px;
            color: #777;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-title, .card-text, .course-rating, .card-price, .add-to-cart {
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-price {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center" th:href="@{/index.html}">
                <img src="assets/img/logo.png" alt="" th:src="@{/assets/img/logo.png}">
                <span class="d-none d-lg-block">LearnZenith</span>
            </a>
        </div>
        <nav class="header-nav ms-auto" aria-label="Navigation">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3 nav-profile">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle" th:src="@{/assets/img/profile-img.jpg}">
                        <span class="d-none d-md-block dropdown-toggle ps-2" id="loggedInUsername">|</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li><a class="dropdown-item d-flex align-items-center" href="/userprofile" th:href="@{/userprofile}"><i class="bi bi-person"></i><span>My Profile</span></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item d-flex align-items-center" href="/faq" th:href="@{/faq}"><i class="bi bi-question-circle"></i><span>Need Help?</span></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item d-flex align-items-center" href="/logout" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i><span>Sign Out</span></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Partner Market Place</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="nav-link collapsed" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Market Place</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="container mt-5">
                <!-- Add filters here -->
                <div class="filters mb-4">
                    <select id="sort-by" class="form-control mt-2">
                        <option value="newest">Newest</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="row" id="courses-list">
                    <div class="col-lg-4 col-md-6" th:each="course : ${courses}"
                         th:data-price="${course.price}"
                         th:data-rating="${course.averageRating}">
                        <div class="card mb-3">
                            <div class="card card-custom">
                                <img th:src="@{${course.coverImageUrl}}" class="card-img-top" alt="Course Image">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${course.title}"></h5>
                                    <p class="card-text course-description" th:text="${course.description}"></p>
                                    <div class="course-rating">
                                        <span class="star">&#9733;</span>
                                        <span class="reviews" th:text="${course.averageRating} + ' (' + ${course.reviewCount} + ' reviews)'"></span>
                                    </div>
                                    <p class="card-price"><strong th:text="'$' + ${course.price}"></strong></p>
                                    <div class="btn-container">
                                        <button class="btn btn-primary subscribe-btn" th:data-course-id="${course.id}">Subscribe</button>
                                        <button class="btn btn-secondary unsubscribe-btn" th:data-course-id="${course.id}">Unsubscribe</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function truncateText(selector, maxLength) {
            const elements = document.querySelectorAll(selector);
            elements.forEach(element => {
                if (element.textContent.length > maxLength) {
                    element.textContent = element.textContent.substring(0, maxLength) + '...';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            truncateText('.course-description', 60); // Adjust the character limit as needed
        });

        $(document).ready(function() {
            // Fetch user information using AJAX
            $.ajax({
                url: '/api/getLoggedInUser',
                type: 'GET',
                success: function(response) {
                    // Display the logged-in user's username
                    $('#loggedInUsername').text(response.username);

                    // Call the function to check subscriptions after the username is set
                    checkSubscriptions();
                },
                error: function(error) {
                    console.error('Error fetching logged-in user:', error);
                }
            });

            function checkSubscriptions() {
                $('.subscribe-btn').each(function() {
                    const courseId = $(this).data('course-id');
                    const subscribeBtn = $(this);
                    const unsubscribeBtn = subscribeBtn.siblings('.unsubscribe-btn');

                    $.ajax({
                        url: '/api/checkSubscription',
                        type: 'GET',
                        data: { courseId: courseId },
                        success: function(response) {
                            if (response.subscribed) {
                                subscribeBtn.hide();
                                unsubscribeBtn.show();
                            } else {
                                subscribeBtn.show();
                                unsubscribeBtn.hide();
                            }
                        },
                        error: function(error) {
                            console.error('Error checking subscription status:', error);
                        }
                    });
                });
            }

            $('.subscribe-btn').click(function() {
                const courseId = $(this).data('course-id');
                const subscribeBtn = $(this);
                const unsubscribeBtn = subscribeBtn.siblings('.unsubscribe-btn');

                $.ajax({
                    url: '/api/subscribeCourse',
                    type: 'POST',
                    data: { courseId: courseId },
                    success: function(response) {
                        if (response.success) {
                            subscribeBtn.hide();
                            unsubscribeBtn.show();
                        } else {
                            console.error('Error subscribing to course:', response.error);
                        }
                    },
                    error: function(error) {
                        console.error('Error subscribing to course:', error);
                    }
                });
            });

            $('.unsubscribe-btn').click(function() {
                const courseId = $(this).data('course-id');
                const unsubscribeBtn = $(this);
                const subscribeBtn = unsubscribeBtn.siblings('.subscribe-btn');

                $.ajax({
                    url: '/api/unsubscribeCourse',
                    type: 'POST',
                    data: { courseId: courseId },
                    success: function(response) {
                        if (response.success) {
                            unsubscribeBtn.hide();
                            subscribeBtn.show();
                        } else {
                            console.error('Error unsubscribing from course:', response.error);
                        }
                    },
                    error: function(error) {
                        console.error('Error unsubscribing from course:', error);
                    }
                });
            });

            // Sorting functionality
            $('#sort-by').change(function() {
                const sortBy = $(this).val();
                const coursesList = $('#courses-list');
                const courses = coursesList.children('div');

                courses.sort(function(a, b) {
                    if (sortBy === 'newest') {
                        return $(b).data('timestamp') - $(a).data('timestamp');
                    } else if (sortBy === 'price-low-high') {
                        return $(a).data('price') - $(b).data('price');
                    } else if (sortBy === 'price-high-low') {
                        return $(b).data('price') - $(a).data('price');
                    } else if (sortBy === 'rating') {
                        return $(b).data('rating') - $(a).data('rating');
                    }
                });

                coursesList.append(courses);
            });
        });
    </script>
</body>
</html>
