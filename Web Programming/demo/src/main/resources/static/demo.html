<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-primary" onclick="like()">Like</button>
    <button class="btn btn-secondary" onclick="reset()">Reset</button>
    <p id="likeCount">0 Likes</p>
    <ul id="messages"></ul>

    <!-- Start of the new form elements -->
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <!-- End of the new form elements -->

    <script>
        let likeCount = 0;

        function like() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    likeCount++;
                    document.getElementById('likeCount').innerText = likeCount + ' Likes';
                    let li = document.createElement('li');
                    li.innerText = data;
                    document.getElementById('messages').appendChild(li);
                });
        }

        function reset() {
            likeCount = 0;
            document.getElementById('likeCount').innerText = '0 Likes';
            document.getElementById('messages').innerHTML = '';
        }
    </script>
</body>
</html>
